# Fly.io configuration for PBE Score Keeper Sync Server
# 
# Deployment instructions:
# 1. Install flyctl: curl -L https://fly.io/install.sh | sh
# 2. Login: fly auth login
# 3. Navigate to server/: cd server
# 4. First time: fly launch --no-deploy (creates app)
# 5. Deploy: fly deploy
# 6. Check status: fly status

app = "y-webrtc-pbe"

primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "4444"

[[services]]
  internal_port = 4444
  protocol = "tcp"

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [services.concurrency]
    hard_limit = 1000
    soft_limit = 800
    type = "connections"

  [[services.http_checks]]
    grace_period = "5s"
    interval = "30s"
    method = "GET"
    path = "/health"
    protocol = "http"
    timeout = "5s"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256
